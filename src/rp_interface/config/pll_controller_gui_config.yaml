    path: _pid_bandwidth_parameter.value
    type: float
    limits: [0, 15.625e6]
    units: Hz
    siPrefix: true
  - name: kp
    path: _kp_parameter.value
    type: float
    limits: [-32768, 32767]
  - name: ki
    path: _ki_parameter.value
    type: float
    limits: [-32768, 32767]
  - name: output_select
    path: _output_select_parameter.value
    type: list
    limits:
      PLL out: 0
      demod x: 1
      demod y: 2
      demod r: 3
      demod theta: 4
