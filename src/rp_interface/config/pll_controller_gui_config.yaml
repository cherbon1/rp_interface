name: PLLController
type: group
children:
- name: output0_select
  path: _output0_select_parameter.value
  type: list
  limits:
    In 0: 0
    In 1: 1
    PLL 0: 2
    PLL 1: 3
    PLL 2: 4
    PLL 3: 5
    Sum 0: 6
    Sum 1: 7
- name: output1_select
  path: _output1_select_parameter.value
